<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title> Order summary card | Frontend Mentor </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img">
        <img src="/images/illustration-hero.svg" alt="bgimage" width="100%">
      </div>
      <div class="text-section">
        <section class="content">
          <h1>Order Summary</h1>
          <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </section>
        <div class="music">
          <div class="musicon">
            <img src="./images/icon-music.svg" alt="" class="msc">
            <p class="h3">Annual Plan <br> <span class="price">$59.99/year</span></p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <div class="command">
          cancel Order
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://dub.sh/girldocode-git">girldocode</a>.
  </div>
</body>

</html>
